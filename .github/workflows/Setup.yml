name: Run pwdlv3 Setup

on:
  workflow_dispatch:

jobs:
  setup_pwdlv3:
    runs-on: windows-latest

    steps:
    - name: Download setup_pwdlv3.bat
      run: curl -o setup_pwdlv3.bat https://gist.github.com/shubhamakshit/8654b80e9f64c2791d7f8e681cb1b47d/raw

    - name: Run setup_pwdlv3.bat
      run: .\setup_pwdlv3.bat

    - name: Verify installation
      run: pwdl --verbose
